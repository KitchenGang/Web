<!DOCTYPE html>
<html>
<head>
  <title>ВЫБРАННЫЕ УСЛУГИ</title>
</head>

<style>
  body {
    user-select: none;
    text-align: center;
    background-color: rgb(189, 224, 255);
  }
  
  .homepage_button {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 13px;
      color: rgb(109, 253, 246);
      background-color: #4b5f6d;
      text-transform: uppercase;
      text-align: center;
      padding: 4px 20px;
      border-radius: 5px;
      border: none;
  }

  h1 {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-size: 23px;
    font-weight: bolder;
  }

  .table-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .styled-table {
    border-collapse: collapse;
    width: auto;
  }

  tr {
  background-color: rgba(167, 208, 209, 0.589); 
  
  }

  td, th {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-weight: bolder;
    font-size: 25px;
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid black; /* Параметры рамки */
   }

   p {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-weight: bolder;
    font-size: 40px;
   }

  </style>
  
  <body class="body">
    
    <p><button class="homepage_button" onclick="window.location.href='new_price.html'">НАЗАД</button></p>
    
    <h1>ВЫБРАННЫЕ УСЛУГИ</h1>
    
    <div class="table-container">
      
    <table class="styled-table">
      
      <thead>
        <tr>
          <th>Товар</th><th>Цена</th><th>Количество</th><th>Сумма</th>
        </tr>
      </thead>
  
      <tbody id="selectedItems"></tbody>
    
    </table>

    </div>  
  
    <div>
      <p id="totalAmount">ИТОГ: 0</p>
    </div>

  <script>
  
    // Получаем данные о выбранных товарах из localStorage
    const cartData = JSON.parse(localStorage.getItem("cartData"));
    // Отображаем данные о выбранных товарах на странице
    const selectedItemsTable = document.getElementById("selectedItems");
      let totalAmount = 0;

    cartData.forEach(item => {
      const cartItemParts = item.split(' ');
      const productName = cartItemParts.slice(0, -6).join(' ');
      const price = cartItemParts[cartItemParts.length - 5];
      const quantity = cartItemParts[cartItemParts.length - 3];
      const itemTotal = cartItemParts[cartItemParts.length - 1];

      const row = document.createElement("tr");
      row.innerHTML = `<td>${productName} </td><td>${price}</td><td>${quantity}шт</td><td>${itemTotal}р</td>`;
      selectedItemsTable.appendChild(row);

      // Вычисляем общую сумму выбранных товаров
      totalAmount += parseInt(itemTotal);
    });

    const totalAmountElement = document.getElementById("totalAmount");
    totalAmountElement.textContent = `ИТОГ: ${totalAmount}`;
    
    // Очищаем данные о выбранных товарах из localStorage после отображения
    //localStorage.removeItem("cartData");
  
  
  </script>
</body>
</html>
