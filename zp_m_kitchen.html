    const modularKitchen = (amount, length) => {
        const a = length * 1500;
        const a1 = a - a / 100 * 40;
        const b = amount - a;
        const b1 = b - b / 100 * 14;
        return a1 + b1;
    };

    const projectKitchen = (amount, length) => {
        const a = length * 2500;
        const a1 = a - a / 100 * 40;
        const b = amount - a;
        const b1 = b - b / 100 * 14;
        return a1 + b1;
    };

        let amountInput = document.getElementById('mk_amountInput_1').value;
        let lengthInput = document.getElementById('mk_lengthInput_1').value;

        document.getElementById('mk_textResult_zp_1').innerHTML = result_zp;
    };
